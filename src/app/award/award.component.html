<div class="container mt-5 mb-5">
    <div class="row">
        
        
        <div class="col-md-3 ">
                
          </div>

        <div class="col-md -6">
                <div class="container">
                        <div class="row">
                            
                          <div class="col">
                              <h1>Premios</h1>
                            <table class="table table-hover">
                                <thead>
                                  <tr>                                        
                                    <th scope="col">Código</th>
                                    <th scope="col">Descripción</th>
                                    <th scope="col">Cantidad</th>
                                   
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr *ngFor="let award of listaresultado | paginate:{ itemsPerPage: 5 , currentPage: p }">
                                    <th scope="row">{{award.cod}}</th>
                                    <td>{{award.desc}}</td>
                                    <td>{{award.cant}}</td>                                 
                                    <td><button class="btn btn-success" (click)="open(content,'e',award.cod,award.desc,award.cant,award.$key)" ><i class="fa fa-edit"></i></button></td>
                                    <td><button class="btn btn-danger" (click)="remove(award.$key)"><i class="fa fa-trash"></i></button></td>
                                  </tr>
                                 
                                </tbody>
                         </table>
                         <pagination-controls (pageChange)="p = $event"  
                            previousLabel="Anterior"
                            nextLabel="Siguiente"></pagination-controls><br>
                         <button type="button" (click)="open(content,c)" class="btn btn-primary">Añadir Premio</button>
                        </div>
                        
                        </div>
                      </div>
             
                
                
        </div>
         
        <div class="col-md-3 ">
                
        </div>
        
        
      </div>
</div>

<ng-template #content let-modal>
<div class="modal-header">

<h4 class="modal-title" id="modal-basic-title">{{titulo}} Premio </h4>

<button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
  <span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body">
  <form #awardform="ngForm">

  <div class="form-group">
   
    <div>
      
        <div class="form-group">
          
            <input type="number"
             class="form-control" 
             id="cod"  
             placeholder="Ingrese Código" 
             name="cod"
             [(ngModel)]="cod"
             required>

       </div>
      <div class="form-group">
          
            <input type="text"
             class="form-control" 
             id="desc"  
             placeholder="Ingrese Descripción" 
             name="desc"
             [(ngModel)]="desc"
             required>

       </div>
     
       <div class="form-group">
          
        <input type="number"
         class="form-control" 
         id="cant"  
         placeholder="Ingrese Cantidad" 
         name="cant"
         [(ngModel)]="cant"
         required>

   </div>
          
           
            
    </div>
  </div>
</form>
</div>
<div class="modal-footer">
  <ng-template [ngIf]="titulo=='Ingresar'">
    <button type="button" class="btn btn-primary" (click)="onSubmit(awardform)" [disabled]="!awardform.valid">Aceptar</button>
  </ng-template>

<ng-template [ngIf]="titulo=='Editar'">
  <button type="button" class="btn btn-primary" (click)="edit(awardform)" [disabled]="!awardform.valid">Aceptar</button>
</ng-template>
</div>
</ng-template>
