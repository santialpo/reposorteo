<div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 ">
            </div>
          <div class="col-md-6 ">
            <h3>Inicia Sesión</h3>      
            <!---<form id="lo" #loginform="ngForm" (ngSubmit)="onSubmit(loginform)">-->
              <form #authform="ngForm">
                   <div class="form-group">
                  
                    <input type="email"
                     class="form-control" 
                     id="email"  
                     placeholder="Ingrese correo" 
                     name="email" 
                     [(ngModel)]="email"
                      >
                    
                  </div>
                  <div class="form-group">
                  
                      <input type="password"
                       class="form-control" 
                       id="password"  
                       placeholder="Ingrese contraseña" 
                       name="password" 
                       [(ngModel)]="password"
                        >
                      
                    </div>
                   <div class="form-group">
                    <button class="btn btn-primary" (click)="login()">Inicia Sesión</button>
                   </div>                  
                  
                   
                    
              </form>
                 <!--</form>--> 
                 <div class="col-md-12 ">
                  
               </div>
                     
        </div>
      </div>
</div>
